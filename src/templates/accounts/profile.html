{% extends 'base.html' %}
{% load book_extras %}

{% block content %}
<section id="form">
	<div class="col-sm-4 col-sm-offset-4">
	<div class="form">
		<h2>Edit Profile</h2>
		{{ form.errors }}
		{{ form.non_field_errors }}
		<form method="POST" action="{% url 'edit_profile' %}" class="">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-default">Save Changes</button>
		</form>
		</div>
	</div>
</section>
{% endblock %}
