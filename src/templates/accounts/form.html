{% extends 'base.html' %}
{% load book_extras %}

{% block content %}

<section id="form">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="login-form">
			<h2>{{ title }}</h2>
			<form method="POST" action='' enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
				<span>
					<input type="checkbox" class="checkbox"> 
					Keep me signed in
				</span>
				<button type="submit" class="btn btn-default">{{ btn_name }}</button>
			</form>
		</div>
	</div>
</section>
{% endblock %}
