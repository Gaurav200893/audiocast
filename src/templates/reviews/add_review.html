{% extends 'base.html' %}
{% load book_extras %}

{% block content %}

<div class="col-sm-3" style="padding-top: 84px;">
  <img src="{{ book.image.url }}" >
</div>
<div class="col-sm-9 padding-right">
    <h2 class="title text-center"> Reviews </h2>
    <div class="col-xs-offset-1">
      
      <form method="POST" action="">{% csrf_token %}
        {{ form.media }}
        <!-- {{ form.as_p }} -->

        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }} 

            {% if field.auto_id in "id_audio_review" %}
               
              {{ field }}
            {% else %}
              {{ field }}
            {% endif %}
          </div>
        {% endfor %}
        <input type="submit" class="btn btn-default" />
      </form>
    </div>
</div>
	


{% endblock %}
